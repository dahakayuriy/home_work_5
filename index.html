<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">
                Silent Hill 2
            </h1>
            <span class="header-firm">
                Konami
            </span>
            <p class="header-price">UAH 1 999,00</p>
            <div class="header header-btn">
                <button class="header-button"><span class="header-button__title">Pre-order</span></button>
                <img class="header-button__img" src=" images/heart.svg" alt="Heart">
            </div>
            <p class="header-data">Date of issue 08/10/2024</p>
            <div class="header-icons">
                <p class="header-icons__title">
                    Remote playback is supported
                </p>
                <img class="header-icons__img" src="images/gaming.svg" alt="Gaming">
            </div>
            <div class=" header header-icons">
                <p class="header-icons__title">
                    1 player
                </p>
                <img class="header-icons__img" src="images/one-player-game-symbol.svg" alt="Gaming">
            </div>
            <h2 class="header-description">
                In this updated version of the psychological horror game, you must travel to Silent Hill in search of
                James' deceased wife.
            </h2>
        </div>


        <a class="header-bye__link" href="index.html"><img class="header-bye__img" src="images/PlayStation-Store.svg"
                alt="PlayStation Store logo"></a>


    </div>
</body>

</html>
